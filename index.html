<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmulas MRU y MRUV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><h1>Fórmulas MRU y MRUV</h1></center>
    <div class="container">
        <label for="formula">Seleccione la fórmula que desea resolver:</label>
        <select id="formula">
            <option value="1">Velocidad (v = d / t)</option>
            <option value="2">Distancia (d = v * t)</option>
            <option value="3">Tiempo (t = d / v)</option>
            <option value="4">Aceleración1 (a = v / t)</option>
            <option value="5">Aceleración2 (a = (vf - vi) / t)</option>
            <option value="6">Velocidad final (vf = vi + a * t)</option>
            <option value="7">Velocidad inicial (vi = vf - a * t)</option>
            <option value="8">Caída libre (V = Vo - G * T)</option>
            <option value="9">Caída libre (V² = Vo² - 2 * g * D)</option>
            <option value="10">Caída libre (D = Vo * T - 1/2 * G * T²)</option>
            <option value="11">Caída libre (D = ((Vo + V) / 2) * T)</option>
        </select>
        <div id="inputs"></div>
        <button onclick="calculate()">Calcular</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
